<!--Main page-->
<ion-header [translucent]="true">
  <div class="toolbar">
    <img src="assets/clueLogo.png" class="clueLogo"/>
  </div>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <!--Who?-->
    <strong>Quién?</strong>
    <ion-grid>
      <ion-row *ngFor="let i of who; let indexWho = index">
        <ion-col>
          <ion-icon *ngIf="!this.lockWho[indexWho]" name="lock-open-outline" (click) ="inversorWho(indexWho)"></ion-icon>
          <ion-icon *ngIf="this.lockWho[indexWho]" name="lock-closed-outline" (click) ="inversorWho(indexWho)"></ion-icon>
          <ion-icon name="trash-bin-outline"></ion-icon>
        </ion-col>
        <ion-col>{{i}}</ion-col>
          <ion-col *ngFor="let _ of repetitions; let indexPlayer = index" size="1" >
            <input type="radio" value="{{this.playersName[indexPlayer]}}">
          </ion-col>
      </ion-row>
    </ion-grid>

    <!--Who?-->
    <strong>Con Qué?</strong>
    <ion-grid>
      <ion-row *ngFor="let i of with; let indexWith =index">
        <ion-col>
          <ion-icon *ngIf="!this.lockWho[indexWith]" name="lock-open-outline" (click) ="inversorWho(indexWith)"></ion-icon>
          <ion-icon *ngIf="this.lockWho[indexWith]" name="lock-closed-outline" (click) ="inversorWho(indexWith)"></ion-icon>
          <ion-icon name="trash-bin-outline"></ion-icon>
        </ion-col>
        <ion-col>{{i}}</ion-col>
        <ion-col *ngFor="let _ of repetitions" size="1" >
          <!--TODO: change input form-->
            <input type="radio">
        </ion-col>
      </ion-row>
    </ion-grid>


    <!--Where?-->
    <strong>Dónde?</strong>
    <ion-grid>
      <ion-row *ngFor="let i of where; let indexWhere = index">
        <ion-col>
          <ion-icon *ngIf="!this.lockWho[indexWhere]" name="lock-open-outline" (click) ="inversorWho(indexWhere)"></ion-icon>
          <ion-icon *ngIf="this.lockWho[indexWhere]" name="lock-closed-outline" (click) ="inversorWho(indexWhere)"></ion-icon>
          <ion-icon name="trash-bin-outline"></ion-icon>
        </ion-col>
        <ion-col>{{i}}</ion-col>
        <ion-col *ngFor="let _ of repetitions" size="1" >
          <!--TODO: change input form-->
            <input type="radio">
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
